// set as java application
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
   // https://mvnrepository.com/artifact/org.json/json
compile group: 'org.json', name: 'json', version: '20200518'
}

//define main class
mainClassName = 'NodeStarter'

task Starter(type: JavaExec) {
  group 'simple'
  description 'Base sample'

  classpath = sourceSets.main.runtimeClasspath

  main = 'mergeSort.MergeSort'
  standardInput = System.in
}

task MoreNodes(type: JavaExec) {
  group 'simple'
  description 'Test with more nodes added'

  classpath = sourceSets.main.runtimeClasspath

  main = 'mergeSort.MergeSortMoreNodes'
  standardInput = System.in
}

task LessNodes(type: JavaExec) {
  group 'simple'
  description 'Test with more nodes added'

  classpath = sourceSets.main.runtimeClasspath

  main = 'mergeSort.MergeSortLessNodes'
  standardInput = System.in
}

task OneNode(type: JavaExec) {
  group 'simple'
  description 'Test with more nodes added'

  classpath = sourceSets.main.runtimeClasspath

  main = 'mergeSort.MergeSortOneNode'
  standardInput = System.in
}